<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa testowa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Inicjalizacja mapy bez niestandardowego CRS
        var map = L.map('map', {
            center: [52.2297, 21.0122], // Warszawa
            zoom: 5
        });

        // Dodanie podkładu OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Przykładowy punkt GeoJSON
        var geojsonFeature = {
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": [21.0122, 52.2297] // Warszawa
            },
            "properties": {
                "name": "Punkt testowy"
            }
        };

        // Dodanie punktu do mapy
        L.geoJSON(geojsonFeature).addTo(map);

    </script>

</body>
</html>
