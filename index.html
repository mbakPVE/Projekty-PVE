<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa z EPSG:2180</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.0/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet"></script>
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Definiowanie układu współrzędnych EPSG:2180
        var crs2180 = new L.Proj.CRS('EPSG:2180',
            '+proj=tmerc +lat_0=0 +lon_0=21 +k=0.9993 +x_0=500000 +y_0=-5300000 +ellps=GRS80 +units=m +no_defs', {
            resolutions: [8192, 4096, 2048, 1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1],
            origin: [0, 0],
            bounds: L.bounds([243190.5, 423201.4], [751671.4, 569492.1])
        });

        // Inicjalizacja mapy z EPSG:2180
        var map = L.map('map', {
            crs: crs2180,
            center: [52.2297, 21.0122], // Warszawa w EPSG:2180
            zoom: 5
        });

        // Dodanie podkładu OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ładowanie pliku GeoJSON
        fetch('https://raw.githubusercontent.com/mbakPVE/Projekty-PVE/main/test_punkt.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => {
                console.error('Błąd ładowania pliku GeoJSON:', error);
            });
    </script>

</body>
</html>
