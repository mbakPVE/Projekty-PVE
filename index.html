<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa z Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicjalizacja mapy
        var map = L.map('map').setView([52.0, 18.0], 7);

        // Dodawanie podkładu mapy OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Ładowanie warstwy GeoJSON z URL
        fetch('https://raw.githubusercontent.com/mbakPVE/Projekty-PVE/main/test_punkt.geojson')
            .then(response => response.json())
            .then(data => {
                // Dodawanie warstwy GeoJSON do mapy
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.error('Błąd ładowania pliku GeoJSON:', error));
    </script>
</body>
</html>
