<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa z warstwą GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicjalizacja mapy
        var map = L.map('map').setView([52.0, 19.0], 6);

        // Dodanie podkładu OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ładowanie pliku GeoJSON
        fetch('https://raw.githubusercontent.com/mbakPVE/Projekty-PVE/main/test_punkt.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Nie udało się załadować pliku GeoJSON");
                }
                return response.json();
            })
            .then(data => {
                console.log("Dane GeoJSON załadowane:", data);
                L.geoJSON(data).addTo(map);
            })
            .catch(error => {
                console.error('Błąd ładowania pliku GeoJSON:', error);
            });
    </script>

</body>
</html>
